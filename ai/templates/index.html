<!DOCTYPE html>
<html>
<head>
    <title>Image Upload and Processing</title>
</head>
<body>
    <h1>Upload Image</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <p>
            <input type="file" name="image" accept="image/*" required>
        </p>
        <p>
            <input type="submit" value="Upload and Process">
        </p>
    </form>
</body>
</html>
